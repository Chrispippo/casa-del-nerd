<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account - Casa del Nerd</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="top-header">
      <div class="logo">
        <h1>Casa del Nerd</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Prodotti</a></li>
          <li><a href="buyer_requests.html">Richieste</a></li>
          <li><a href="shipping.html">Spedizione</a></li>
          <li><a href="account.html" class="active">Account</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sezione Account -->
  <main class="account-section">
    <h2>Il Tuo Account</h2>
    <form action="#" method="post" class="account-form">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>
      </div>
      <div class="form-group">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required>
      </div>
      <div class="form-group">
        <label for="dob">Data di nascita:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Crea una password" required>
      </div>
      <div class="form-group">
        <label for="cc-number">Numero carta di credito:</label>
        <input type="text" id="cc-number" name="cc-number" placeholder="Inserisci il numero della carta" required>
      </div>
      <div class="form-group">
        <label for="cc-circuito">Circuito carta:</label>
        <select id="cc-circuito" name="cc-circuito" required>
          <option value="" disabled selected>Seleziona il circuito</option>
          <option value="visa">Visa</option>
          <option value="paypal">PayPal</option>
          <option value="postepay">Postepay</option>
          <option value="mastercard">MasterCard</option>
        </select>
      </div>
      <button type="submit">Aggiorna Account</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Casa del Nerd. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
