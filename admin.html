<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <h1>Area Riservata</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Prodotti</a></li>

        <li><a href="admin.html">Area Riservata</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="admin-form">
      <h2>Inserisci Nuovo Prodotto</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="nome">Nome Prodotto:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select id="categoria" name="categoria">
            <option value="elettronica">Elettronica</option>
            <option value="stampe 3D">stampe 3D</option>
            <option value="cosplayer">cosplayer</option>
            <!-- Aggiungi altre opzioni se necessario -->
          </select>
        </div>
        <div class="form-group">
          <label for="descrizione">Descrizione:</label>
          <textarea id="descrizione" name="descrizione" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="immagine">Immagine Prodotto:</label>
          <input type="file" id="immagine" name="immagine" accept="image/*" required>
        </div>
        <button type="submit">Inserisci Prodotto</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Il Mio Negozio Online. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
