<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La Casa del Nerd - Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header: Logo centrato e pulsante "Accedi" in alto a destra -->
  <header>
    <div class="header-content">
      <h1>La Casa del Nerd</h1>
      <button id="loginButton" class="login-button">Accedi</button>
    </div>
  </header>
  
  <!-- Top Bar: Barra di ricerca opzionale -->
  <div class="top-bar">
    <div class="search">
      <input type="text" placeholder="Cerca...">
      <button type="button">üîç</button>
    </div>
  </div>
  
  <!-- Main: Sezioni dei prodotti -->
  <main>
    <!-- Sezione Articoli 3D -->
    <section class="section" id="articoli-3d">
      <h2>Articoli 3D</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="images/3d-product1.jpg" alt="Articolo 3D 1">
          <h3>Articolo 3D 1</h3>
          <p class="price">‚Ç¨29.99</p>
        </article>
        <article class="product-card">
          <img src="images/3d-product2.jpg" alt="Articolo 3D 2">
          <h3>Articolo 3D 2</h3>
          <p class="price">‚Ç¨39.99</p>
        </article>
      </div>
    </section>
    
    <!-- Sezione Cosplayer -->
    <section class="section" id="cosplayer">
      <h2>Cosplayer</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="images/cosplayer1.jpg" alt="Cosplayer 1">
          <h3>Cosplayer 1</h3>
          <p class="price">‚Ç¨49.99</p>
        </article>
        <article class="product-card">
          <img src="images/cosplayer2.jpg" alt="Cosplayer 2">
          <h3>Cosplayer 2</h3>
          <p class="price">‚Ç¨59.99</p>
        </article>
      </div>
    </section>
    
    <!-- Sezione Accessori Informatica e Articoli Vari -->
    <section class="section" id="accessori-informatica">
      <h2>Accessori Informatica e Articoli Vari</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="images/accessorio1.jpg" alt="Accessorio 1">
          <h3>Accessorio 1</h3>
          <p class="price">‚Ç¨19.99</p>
        </article>
        <article class="product-card">
          <img src="images/accessorio2.jpg" alt="Accessorio 2">
          <h3>Accessorio 2</h3>
          <p class="price">‚Ç¨24.99</p>
        </article>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 La Casa del Nerd. Tutti i diritti riservati.</p>
  </footer>
  
  <!-- Modal Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Accedi</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="loginName">Nome:</label>
          <input type="text" id="loginName" name="loginName" placeholder="Inserisci il tuo nome" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="loginPassword" placeholder="Inserisci la tua password" required>
        </div>
        <button type="submit">Accedi</button>
      </form>
    </div>
  </div>
</body>
</html>
