<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Area Riservata - Casa del Nerd</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="top-header">
      <div class="logo">
        <h1>Casa del Nerd</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Cerca prodotti...">
        <button>Cerca</button>
      </div>
      <div class="account-cart">
        <a href="admin.html" class="active">Account</a>
        <a href="cart.html">Carrello</a>
      </div>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Prodotti</a></li>
        <li><a href="buyer_requests.html">Richieste</a></li>
        <li><a href="shipping.html">Spedizione</a></li>
        <li><a href="admin.html" class="active">Area Riservata</a></li>
      </ul>
    </nav>
  </header>

  <!-- Corpo pagina Area Riservata -->
  <main class="admin-section">
    <h2>Inserisci Nuovo Prodotto</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nome">Nome Prodotto:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria">
          <option value="elettronica">Elettronica</option>
          <option value="giochi">Giochi</option>
          <option value="libri-gadget">Libri & Gadget</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" name="descrizione" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="immagine">Immagine Prodotto:</label>
        <input type="file" id="immagine" name="immagine" accept="image/*" required>
      </div>
      <button type="submit">Inserisci Prodotto</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Casa del Nerd. Tutti i diritti riservati.</p>
      <nav class="footer-nav">
        <a href="products.html">Prodotti</a> | 
        <a href="buyer_requests.html">Richieste</a>
      </nav>
    </div>
  </footer>
</body>
</html>
