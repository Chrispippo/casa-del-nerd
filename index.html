<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casa del Nerd</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header stile Amazon -->
  <header>
    <div class="top-header">
      <div class="logo">
        <h1>Casa del Nerd</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Cerca prodotti...">
        <button>Cerca</button>
      </div>
      <div class="account-cart">
        <a href="admin.html">Account</a>
        <a href="cart.html">Carrello</a>
      </div>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="products.html">Prodotti</a></li>
        <li><a href="buyer_requests.html">Richieste</a></li>
        <li><a href="shipping.html">Spedizione</a></li>
        <li><a href="admin.html">Area Riservata</a></li>
      </ul>
    </nav>
  </header>

  <!-- Corpo principale -->
  <main>
    <section class="banner">
      <img src="images/banner.jpg" alt="Banner Casa del Nerd">
    </section>
    <section class="featured">
      <h2>Offerte del giorno</h2>
      <div class="products">
        <div class="product">
          <img src="images/prodotto1.jpg" alt="Prodotto 1">
          <h3>Prodotto 1</h3>
          <p>Breve descrizione del prodotto 1.</p>
          <button>Paga con Carta</button>
        </div>
        <div class="product">
          <img src="images/prodotto2.jpg" alt="Prodotto 2">
          <h3>Prodotto 2</h3>
          <p>Breve descrizione del prodotto 2.</p>
          <button>Paga con Carta</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Casa del Nerd. Tutti i diritti riservati.</p>
      <nav class="footer-nav">
        <a href="shipping.html">Spedizione</a> | 
        <a href="buyer_requests.html">Richieste</a>
      </nav>
    </div>
  </footer>
</body>
</html>
