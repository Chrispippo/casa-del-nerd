<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La Casa del Nerd - Carrello</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header (stesso stile) -->
  <header>
    <div class="header-content">
      <h1 class="site-title">La Casa del Nerd</h1>
      <div class="nav-buttons">
        <a href="index.html" class="nav-link">Home</a>
        <a href="contact.html" class="nav-link">Contatti</a>
      </div>
    </div>
  </header>
  
  <!-- Carrello -->
  <main>
    <section class="cart-section">
      <h2>Il tuo Carrello</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Prodotto</th>
            <th>Quantità</th>
            <th>Prezzo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Esempio di riga prodotto -->
          <tr>
            <td>Prodotto 1</td>
            <td>1</td>
            <td>€29.99</td>
          </tr>
          <tr>
            <td>Prodotto 2</td>
            <td>2</td>
            <td>€19.99</td>
          </tr>
        </tbody>
      </table>
      
      <!-- Checkout: Selezione metodo di pagamento e indirizzo -->
      <div class="checkout">
        <h3>Checkout</h3>
        <form id="checkoutForm" action="#" method="post">
          <div class="form-group">
            <label for="paymentMethod">Metodo di pagamento</label>
            <select id="paymentMethod" name="paymentMethod" required>
              <option value="" disabled selected>Seleziona il metodo di pagamento</option>
              <option value="carta">Carta di Credito</option>
              <option value="paypal">PayPal</option>
              <!-- Aggiungi altre opzioni -->
            </select>
          </div>
          <div class="form-group">
            <label for="shippingAddress">Indirizzo di consegna</label>
            <input type="text" id="shippingAddress" name="shippingAddress" placeholder="Inserisci il tuo indirizzo" required>
          </div>
          <button type="submit" class="submit-button">Procedi al Pagamento</button>
        </form>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 La Casa del Nerd. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
